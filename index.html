<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Concept Artwork Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .sidebar button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px;
      cursor: pointer;
      text-align: left;
      font-size: 16px;
      border-radius: 6px;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: white;
      color: black;
    }
    .content {
      width: 75%;
      padding-left: 20px;
    }
    .tabContent {
      display: none;
    }
    .tabContent.active {
      display: block;
    }

    /* Vertical image styling */
    .tabContent img {
      max-width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .tabContent img:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>My Concept Artwork Projects</h1>
  <div class="container">
    <!-- Left buttons -->
    <div class="sidebar">
      <button onclick="showTab('rookies')">The Rookies</button>
      <button onclick="showTab('van')">Van Concept</button>
      <button onclick="showTab('museum')">Museum Concept</button>
      <button onclick="showTab('yuddha')">Yuddha</button>
    </div>

    <!-- Right artworks -->
    <div class="content">
      <div id="rookies" class="tabContent active">
        <h2>The Rookies</h2>
        <img src="ROOKIES_IMAGE_URL_1">
        <img src="ROOKIES_IMAGE_URL_2">
        <img src="ROOKIES_IMAGE_URL_3">
      </div>

      <div id="van" class="tabContent">
        <h2>Van Concept</h2>
        <img src="VAN_IMAGE_URL_1">
        <img src="VAN_IMAGE_URL_2">
      </div>

      <div id="museum" class="tabContent">
        <h2>Museum Concept</h2>
        <img src="MUSEUM_IMAGE_URL_1">
        <img src="MUSEUM_IMAGE_URL_2">
      </div>

      <div id="yuddha" class="tabContent">
        <h2>Yuddha</h2>
        <img src="YUDDHA_IMAGE_URL_1">
        <img src="YUDDHA_IMAGE_URL_2">
        <img src="YUDDHA_IMAGE_URL_3">
      </div>
    </div>
  </div>

  <script>
    function showTab(tabId) {
      let tabs = document.getElementsByClassName("tabContent");
      for (let i = 0; i < tabs.length; i++) {
        tabs[i].classList.remove("active");
      }
      document.getElementById(tabId).classList.add("active");
    }
  </script>
</body>
</html>
